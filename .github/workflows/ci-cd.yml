# =============================================================================
# CI/CD Pipeline for User Registration Event Service
# Builds, tests, and deploys the application
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    #branches: [main, develop]
  pull_request:
    #branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # ---------------------------------------------------------------------------
  # Build and Test
  # ---------------------------------------------------------------------------
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore RegistrationEventService.slnx

      - name: Build solution
        run: dotnet build RegistrationEventService.slnx --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test RegistrationEventService.slnx --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Code Quality Analysis
  # ---------------------------------------------------------------------------
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore RegistrationEventService.slnx

      - name: Run code formatting check
        run: dotnet format RegistrationEventService.slnx --verify-no-changes --verbosity diagnostic
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Docker Build
  # ---------------------------------------------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: registration-event-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

