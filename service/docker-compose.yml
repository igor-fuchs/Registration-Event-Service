# =============================================================================
# Docker Compose for local development
# Includes SQL Server and the API service
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # SQL Server Database
  # ---------------------------------------------------------------------------
  sqlserver:
    build:
      context: ./docker/sqlserver
      dockerfile: Dockerfile
    container_name: registration-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Your_password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Your_password123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - registration-network

  # ---------------------------------------------------------------------------
  # User Registration Event Service API
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile.dev
    container_name: registration-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=RegistrationEventService;User Id=service_login;Password=SenhaForte@123;TrustServerCertificate=True
    ports:
      - "5000:8080"
    volumes:
      - .:/src
      - ${USERPROFILE:-.}/.aws:/root/.aws:ro # host AWS credentials (read-only)
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - registration-network

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  sqlserver-data:
    driver: local

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  registration-network:
    driver: bridge
